<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signal:Unbound PDF Editor</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 1em;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    #pdf-canvas {
      border: 1px solid #444;
      background: #222;
      max-width: 100%;
    }
    input, button {
      margin: 0.5em;
      padding: 0.5em 1em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #222;
      color: #eee;
      border: 1px solid #555;
    }
    button:hover {
      background-color: #333;
    }
    .text-overlay {
      position: absolute;
      font-size: 18px;
      user-select: none;
      padding: 2px 4px;
      white-space: nowrap;
      color: #0ff;
    }
    #canvas-container {
      position: relative;
      display: inline-block;
    }
    #text-controls {
      display: none;
      margin-top: 1em;
    }
    #text-controls input[type="range"] {
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Signal:Unbound PDF Editor</h1>

  <input type="file" id="file-input" accept="application/pdf">
  <br>
  <button id="prev-page">‚¨ÖÔ∏è Prev</button>
  <span id="page-info">Page 1</span>
  <button id="next-page">Next ‚û°Ô∏è</button>
  <br>
  <input type="color" id="text-color" value="#ff4444">
  <button id="add-text">‚úèÔ∏è Add Text</button>
  <button id="save-pdf">üíæ Save PDF</button>

  <p style="font-size: 0.9em; color: #888;">
    If the file opens instead of downloading, tap the share icon and choose "Save to Files".
  </p>

  <div id="canvas-container">
    <canvas id="pdf-canvas" width="600" height="800"></canvas>
  </div>

  <div id="text-controls">
    <div id="overlay-container"></div>
    <label for="text-x">X:</label>
    <input type="range" id="text-x" min="0" max="600" value="50">
    <input type="number" id="text-x-val" min="0" max="600" value="50">
    <br>
    <label for="text-y">Y:</label>
    <input type="range" id="text-y" min="0" max="800" value="100">
    <input type="number" id="text-y-val" min="0" max="800" value="100">
    <br>
    <button id="confirm-text">‚úÖ Confirm Text</button>
  </div>

  <!-- pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <!-- pdf-lib -->
  <script type="module">
    import { PDFDocument, rgb } from 'https://cdn.skypack.dev/pdf-lib';

    let pdfDoc = null;
    let pdfBytes = null;
    let currentPage = 1;
    let totalPages = 0;
    let renderedPages = [];
    const placedTexts = [];

    const fileInput = document.getElementById('file-input');
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const pageInfo = document.getElementById('page-info');
    const xSlider = document.getElementById('text-x');
    const ySlider = document.getElementById('text-y');
    const xInput = document.getElementById('text-x-val');
    const yInput = document.getElementById('text-y-val');
    const textControls = document.getElementById('text-controls');
    const overlayContainer = document.getElementById('overlay-container');

    let overlay = null;

    function updatePosition() {
      if (!overlay) return;
      const x = parseInt(xSlider.value);
      const y = parseInt(ySlider.value);
      overlay.style.left = x + 'px';
      overlay.style.top = (800 - y) + 'px'; // Flip for screen display
      xInput.value = x;
      yInput.value = y;
    }

    function syncSliders() {
      xSlider.value = xInput.value;
      ySlider.value = yInput.value;
      updatePosition();
    }

    xSlider.addEventListener('input', updatePosition);
    ySlider.addEventListener('input', updatePosition);
    xInput.addEventListener('input', syncSliders);
    yInput.addEventListener('input', syncSliders);

const renderScale = 1.5;

const renderPage = async (num) => {
  const page = await renderedPages[num - 1];
  const viewport = page.getViewport({ scale: renderScale });
  canvas.width = viewport.width;
  canvas.height = viewport.height;

  await page.render({ canvasContext: ctx, viewport }).promise;
  pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
};

function updatePosition() {
  if (!overlay) return;
  const x = parseInt(xSlider.value);
  const y = parseInt(ySlider.value);
  const scaledX = x * renderScale;
  const scaledY = (canvas.height - y * renderScale); // Flip for display
  overlay.style.left = `${scaledX}px`;
  overlay.style.top = `${scaledY}px`;
  xInput.value = x;
  yInput.value = y;
}
    document.getElementById('prev-page').onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    };

    document.getElementById('next-page').onclick = () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
      }
    };

    fileInput.onchange = async () => {
      const file = fileInput.files[0];
      if (!file) return;
      pdfBytes = await file.arrayBuffer();
      pdfDoc = await PDFDocument.load(pdfBytes);

      const loadingTask = pdfjsLib.getDocument({ data: pdfBytes });
      const pdf = await loadingTask.promise;

      totalPages = pdf.numPages;
      renderedPages = [];
      for (let i = 1; i <= totalPages; i++) {
        renderedPages.push(await pdf.getPage(i));
      }

      currentPage = 1;
      renderPage(currentPage);
    };

    document.getElementById('add-text').onclick = () => {
      const input = prompt("Enter your text:");
      if (!input) return;

      overlay = document.createElement('div');
      overlay.className = 'text-overlay';
      overlay.textContent = input;
      overlay.style.color = document.getElementById('text-color').value;
      overlay.style.left = '50px';
      overlay.style.top = '700px'; // Initial Y flipped
      overlayContainer.innerHTML = ''; // Clear previous
      overlayContainer.appendChild(overlay);

      textControls.style.display = 'block';
      updatePosition();
    };

    document.getElementById('confirm-text').onclick = () => {
      if (!overlay) return;
      const x = parseInt(xSlider.value);
      const y = parseInt(ySlider.value);
      const text = overlay.textContent;
      const color = window.getComputedStyle(overlay).color;

      placedTexts.push({ page: currentPage, x, y, text, color });

      // Lock this overlay visually
      const confirmedOverlay = overlay.cloneNode(true);
      document.getElementById('canvas-container').appendChild(confirmedOverlay);

      // Reset
      overlay = null;
      overlayContainer.innerHTML = '';
      textControls.style.display = 'none';
    };

  document.getElementById('save-pdf').onclick = async () => {
  if (!pdfDoc) return;

  for (const item of placedTexts) {
    const page = pdfDoc.getPages()[item.page - 1];
    const { width: pdfWidth, height: pdfHeight } = page.getSize();
    const [r, g, b] = item.color.match(/\d+/g).map(n => parseInt(n) / 255);

    const x = item.x;
    const y = item.y;

    page.drawText(item.text, {
      x,
      y: pdfHeight - y, // Flip y
      size: 18,
      color: rgb(r, g, b)
    });
  }

  const modifiedBytes = await pdfDoc.save();
  const blob = new Blob([modifiedBytes], { type: 'application/pdf' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'edited.pdf';
  link.click();
};
  </script>
</body>
</html>
