<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signal:Unbound PDF Editor</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <h1>Signal:Unbound PDF Editor</h1>

  <!-- 🔼 Top Controls -->
  <div id="top-controls" class="toolbar">
    <input type="file" id="file-input" accept="application/pdf" />
    <button id="prev-page">⬅️ Prev</button>
    <span id="page-info">Page 1 of ?</span>
    <button id="next-page">Next ➡️</button>
    <button id="save-pdf">💾 Save PDF</button>
  </div>

  <!-- 🖼️ Canvas Container -->
  <div id="canvas-container">
    <canvas id="pdf-canvas" width="600" height="800"></canvas>
  </div>

  <!-- 🔽 Bottom Controls -->
  <div id="bottom-controls" class="toolbar">
    <input type="color" id="text-color" value="#ff4444" />

    <button id="add-text">✏️ Add Text</button>
    <button id="add-image">🖼️ Add Image</button>
    <button id="add-page">➕ Add Page</button>
    <button id="delete-page">🗑️ Delete Page</button>
  </div>

  <!-- 📜 Debug Note -->
  <p style="font-size: 0.9em; color: #888;">
    If the file opens instead of downloading, tap the share icon and choose "Save to Files".
  </p>

  <!-- 📦 Main Logic -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
