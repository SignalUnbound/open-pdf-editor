<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Open PDF Editor</title>
  <link rel="stylesheet" href="./style.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js";
</script>
</head>
<body>
<div id="mainContent">
  <h1>Signal:Unbound PDF Editor</h1>
  <p>Select a PDF file to view or edit:</p>
  
  <input type="file" id="pdfInput" accept="application/pdf">
  <br><br>
  
  <button id="loadPdfBtn">Load PDF</button>

  <div id="navigation">
    <button id="prevPage">Previous</button>
    <span id="pageCounter">Page <span id="currentPage">1</span> of <span id="totalPages">?</span></span>
    <button id="nextPage">Next</button>
  </div>
  <br><br>
<input type="number" id="pageJumpInput" min="1" placeholder="Go to page..." />
<button id="jumpPageBtn">Jump</button>
</div>

 <div id="editControls">
  <button id="drawBtn">✏️ Draw</button>
  <button id="textBtn">🅰️ Add Text</button>
  <button id="saveBtn">💾 Save PDF</button>
</div>
 
  <div id="pdfViewer">
    <!-- PDF will render here -->
   <canvas id="annotationLayer"></canvas>
  </div>

  <script src="./app.js"></script>
</body>
</html>
