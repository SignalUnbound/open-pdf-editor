<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signal:Unbound PDF Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2em 1em;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #eee;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 1em;
      letter-spacing: 1px;
    }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75em;
      margin-bottom: 1.5em;
    }

    input[type="file"],
    input[type="number"],
    input[type="color"],
    button {
      background: #111;
      color: #eee;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.5em 1em;
      font-size: 1em;
    }

    button:hover {
      background: #222;
    }

    #canvas-container {
      position: relative;
      display: inline-block;
      max-width: 100%;
      margin-top: 1em;
    }

    #pdf-canvas {
      width: 100%;
      height: auto;
      border: 1px solid #333;
    }

    .text-overlay {
      position: absolute;
      font-size: 18px;
      cursor: move;
      user-select: none;
      padding: 2px 4px;
      white-space: nowrap;
      background: transparent;
    }

    p.note {
      font-size: 0.8em;
      color: #888;
      margin-top: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Signal:Unbound PDF Editor</h1>

  <div id="controls">
    <input type="file" id="file-input" accept="application/pdf">
    <button id="load-pdf">Load PDF</button>
    <div>
      <button id="prev-page">‚¨ÖÔ∏è Prev</button>
      <span id="page-info">Page 1</span>
      <button id="next-page">Next ‚û°Ô∏è</button>
    </div>
    <div>
      <input type="number" id="page-number" min="1" style="width: 60px;">
      <button id="jump-page">Jump</button>
    </div>
    <div>
      <input type="color" id="text-color" value="#ff4444">
      <button id="add-text">‚úèÔ∏è Add Text</button>
      <button id="save-pdf">üíæ Save PDF</button>
    </div>
  </div>

  <div id="canvas-container">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <p class="note">
    If the file opens instead of downloading, tap the share icon and choose "Save to Files".
  </p>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <!-- PDF-lib -->
  <script type="module">
    import { PDFDocument, rgb } from 'https://cdn.skypack.dev/pdf-lib';

    let pdfBytes = null;
    let originalPdfDoc = null;
    let renderedPages = [];
    let currentPage = 1;
    let totalPages = 0;

    const fileInput = document.getElementById('file-input');
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const pageInfo = document.getElementById('page-info');
    const pageNumberInput = document.getElementById('page-number');
    const canvasContainer = document.getElementById('canvas-container');
    const overlayTextElements = [];

    const renderPage = async (num) => {
      const page = await renderedPages[num - 1];
      const viewport = page.getViewport({ scale: 1.5 });
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      await page.render({ canvasContext: ctx, viewport }).promise;
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
    };

    document.getElementById('load-pdf').onclick = async () => {
      const file = fileInput.files[0];
      if (!file) return;
      pdfBytes = await file.arrayBuffer();

      originalPdfDoc = await PDFDocument.load(pdfBytes);

      const pdf = await pdfjsLib.getDocument({ data: pdfBytes }).promise;
      totalPages = pdf.numPages;
      renderedPages = [];

      for (let i = 1; i <= totalPages; i++) {
        renderedPages.push(await pdf.getPage(i));
      }

      currentPage = 1;
      renderPage(currentPage);
    };

    document.getElementById('prev-page').onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    };

    document.getElementById('next-page').onclick = () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
      }
    };

    document.getElementById('jump-page').onclick = () => {
      const pageNum = parseInt(pageNumberInput.value);
      if (pageNum >= 1 && pageNum <= totalPages) {
        currentPage = pageNum;
        renderPage(currentPage);
      }
    };

    function createDraggableText(input, color = "#ff4444") {
      const div = document.createElement('div');
      div.textContent = input;
      div.className = 'text-overlay';
      div.style.color = color;
      div.style.left = '50px';
      div.style.top = '50px';

      canvasContainer.appendChild(div);
      overlayTextElements.push(div);

      let isDragging = false;
      let offsetX = 0;
      let offsetY = 0;

      div.addEventListener('touchstart', startDrag);
      div.addEventListener('mousedown', startDrag);

      function startDrag(e) {
        isDragging = true;
        const rect = div.getBoundingClientRect();
        const pageX = e.touches ? e.touches[0].pageX : e.pageX;
        const pageY = e.touches ? e.touches[0].pageY : e.pageY;
        offsetX = pageX - rect.left;
        offsetY = pageY - rect.top;

        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('touchend', stopDrag);
      }

      function drag(e) {
        if (!isDragging) return;
        const pageX = e.touches ? e.touches[0].pageX : e.pageX;
        const pageY = e.touches ? e.touches[0].pageY : e.pageY;

        const left = pageX - offsetX - canvasContainer.offsetLeft;
        const top = pageY - offsetY - canvasContainer.offsetTop;

        const canvasWidth = canvas.offsetWidth;
        const canvasHeight = canvas.offsetHeight;
        const textWidth = div.offsetWidth;
        const textHeight = div.offsetHeight;

        const clampedLeft = Math.max(0, Math.min(left, canvasWidth - textWidth));
        const clampedTop = Math.max(0, Math.min(top, canvasHeight - textHeight));

        div.style.left = `${clampedLeft}px`;
        div.style.top = `${clampedTop}px`;
      }

      function stopDrag() {
        isDragging = false;
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('mouseup', stopDrag);
        document.removeEventListener('touchmove', drag);
        document.removeEventListener('touchend', stopDrag);
      }
    }

    document.getElementById('add-text').onclick = () => {
      const input = prompt("Enter text:");
      if (!input) return;
      const color = document.getElementById('text-color').value;
      createDraggableText(input, color);
    };

    document.getElementById('save-pdf').onclick = async () => {
      if (!originalPdfDoc) return;

      const page = originalPdfDoc.getPages()[currentPage - 1];
      const { width: pdfWidth, height: pdfHeight } = page.getSize();
      const canvasBox = canvas.getBoundingClientRect();

      for (const div of overlayTextElements) {
        const divBox = div.getBoundingClientRect();
        const text = div.textContent;
        const color = window.getComputedStyle(div).color;

        const [r, g, b] = color.match(/\d+/g).map(n => parseInt(n) / 255);
        const offsetX = divBox.left - canvasBox.left;
        const offsetY = divBox.top - canvasBox.top;
        const scaleX = pdfWidth / canvas.width;
        const scaleY = pdfHeight / canvas.height;
        const x = offsetX * scaleX;
        const y = pdfHeight - (offsetY * scaleY) - 18;

        page.drawText(text, {
          x,
          y,
          size: 18,
          color: rgb(r, g, b),
        });
      }

      const modifiedBytes = await originalPdfDoc.save();
      const blob = new Blob([modifiedBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'edited.pdf';
      link.click();
    };
  </script>
</body>
</html>
