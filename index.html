<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signal:Unbound PDF Editor</title>

  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <!-- PDF.js for rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

  <!-- PDF-Lib for editing -->
  <script type="module">
    import * as PDFLib from 'https://cdn.skypack.dev/pdf-lib';
    window.PDFLib = PDFLib;
  </script>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <h1>Signal:Unbound PDF Editor</h1>

  <div class="toolbar">
    <input type="file" id="file-input" accept="application/pdf" />
    <button id="prev-page">⬅️ Prev</button>
    <span id="page-info">Page 1 of ?</span>
    <button id="next-page">Next ➡️</button>
  </div>

  <div id="canvas-container">
    <canvas id="pdf-canvas" width="600" height="800"></canvas>
  </div>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
